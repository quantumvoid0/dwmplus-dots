shadow = true;
shadow-radius = 17;
shadow-offset-x = -7;
shadow-offset-y = -7;

fading = true;
fade-in-step = 0.02;
fade-out-step = 0.02;

#inactive-opacity = 0.9;
#active-opacity = 0.9;

corner-radius = 15;

blur:
{
  method = "dual_kawase";
  size = 20;
  deviation = 10;
};


backend = "glx"

experimental-backends = true;
dithered-present = false;

vsync = true;

detect-rounded-corners = true;

detect-client-opacity = true;

#wintypes:
#{
#  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
#  dock = { shadow = false; clip-shadow-above = true; blur-background = false; };
#  override = { shadow = false; clip-shadow-above = true; blur-background = false; };
#  dnd = { shadow = false; }
#  popup_menu = { opacity = 0.6; }
#  dropdown_menu = { opacity = 0.6; }
#};

rules: (

{
  match = "window_type = 'tooltip'";
  fade = true;
  shadow = true;
  opacity = 0.8;
  focus = true;
  full-shadow = false;
},

{
  match = "window_type = 'dnd'";
  shadow = false;
},

{
  match = "window_type = 'popup_menu'";
  opacity = 0.6;
},

{
  match = "window_type = 'dropdown_menu'";
  opacity = 0.6;
},

{
  match = "window_type = 'normal'";
  blur-background = true;
  shadow = true;
  opacity = 0.9;
},

{
  match = "window_type = 'dock'";
  blur-background = false;
  shadow = false;

},

{
  match = "class_g = 'Conky'";
  shadow = false;
  blur-background = false;
})
