[bar/bar1]
modules-left = xwindow
modules-center = ewmh 
modules-right = pipewire pipe date space time
font-0 = FiraCodeNerdFont-Regular:size=11
font-1 = FiraCodeNerdFont-Regular:size=23
override-redirect = true
background = #00000000
height = 30
padding-left = 2
padding-right = 2
offset-y = 5

[module/ewmh]
type = internal/xworkspaces
label-active = %{T2}●%{T-}
label-empty  = %{T2}○%{T-}
label-occupied  = %{T2}○%{T-}
label-active-foreground = #ffffff
label-occupied-foreground = #ffffff
label-empty-foreground = #ffffff

[module/xwindow]
type = internal/xwindow
label = %title%
label-maxlen = 30

[module/space]
type = custom/text
format = " "

[module/pipe]
type = custom/text
format = " | "

[module/pipewire]
type = custom/script
exec = "wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{printf("%.0f%%", $2 * 100)}'"
interval = 1

[module/date]
type = custom/script
exec = "date | awk '{print $1,$2,$3}'"
interval = 60

[module/time]
type = custom/script
exec = sys time
interval = 1
cofn
